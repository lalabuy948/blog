{{ define "content" }}
<div class="blog-post">
  <h1>{{ .Title }}</h1>
  <div class="blog-post-subheader">
    <time>{{ .Date.Format "02 Jan 2006" }}</time>
  </div>
  <div class="blog-post-content">
    {{ .Content }}
  </div>
</div>

{{ if .NextInSection }}
  <a href="{{.NextInSection.Permalink}}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go here</a>
{{ end }}

{{ if .PrevInSection }}
  <a href="{{.PrevInSection.Permalink}}">Go there <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
{{ end }}

<script src="https://utteranc.es/client.js"
        repo="lalabuy948/blog"
        issue-term="pathname"
        label="Comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

{{ end }}
