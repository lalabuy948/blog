baseurl = "/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5
publishDir = "docs"
relativeurls = true

[params]
  contentTypeName = "posts"
  defaultTheme = "light"
  showMenuItems = 1
  showReadingTime = true

[languages]
  [languages.en]
    title = "Procrastinator notes"
    subtitle = "A simple theme for Hugo"
    keywords = ""
    copyright = "Daniil Popov"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "<- Here"
    olderPosts = "There ->"
    minuteReadingTime = "☕️"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"

    [languages.en.params.logo]
      logoText = "Procrastinator notes"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
      [[languages.en.menu.main]]
        identifier = "github"
        name = "Me on github"
        url = "https://github.com/lalabuy948"
      [[languages.en.menu.main]]
        identifier = "pexels"
        name = "Me on pexels"
